<body>
    <div class="navbar">

        <div class="logo">
            <img src="./static/exitlogo.png" alt="eXiT Control Energètic">

        <ul>
            <li><a href="./"><i class="fa-solid fa-house"></i> Inici</a></li>

        </ul>

         <button onclick="toggleTheme()" class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto" aria-live="polite">
          <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
            <mask class="moon" id="moon-mask">
              <rect x="0" y="0" width="100%" height="100%" fill="white" />
              <circle cx="24" cy="10" r="6" fill="black" />
            </mask>
            <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
            <g class="sun-beams" stroke="currentColor">
              <line x1="12" y1="1" x2="12" y2="3" />
              <line x1="12" y1="21" x2="12" y2="23" />
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
              <line x1="1" y1="12" x2="3" y2="12" />
              <line x1="21" y1="12" x2="23" y2="12" />
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
             </g>
          </svg>

        <p><a href="mailto:comunitatenergeticaexit@gmail.com" class="mail-text">comunitatenergeticaexit@gmail.com</a></p>
    </footer>

</body>
<script>

    function applyTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);

        PlotlyTheme.applyToAll();
    }

    function loadTheme() {
        return localStorage.getItem("theme") || "light";
    }

    applyTheme(loadTheme());

    window.toggleTheme = function(){
        const current = loadTheme();
        const next = current === 'dark' ? 'light' : 'dark';

        applyTheme(next);
    };


</script>
</html>
