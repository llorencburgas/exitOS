<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Resultats del Forecast</title>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
</head>
<body>
    <h1>Resultats del Forecast per al model: {{model}}</h1>

    <div id="chart"></div>

    <script>
    const timestamps = {{!timestamps}};
    const predictions = {{!predictions}};
    const realValues = {{!real_values}};

    const tracePrediction = {
        x: timestamps,
        y: predictions,
        mode: 'lines+markers',
        name: 'Predicció',
        line: { color: 'green' }
    };

    const traceReal = {
        x: timestamps,
        y: realValues,
        mode: 'lines+markers',
        name: 'Dades Reals',
        line: {
            color: 'red',
            dash: 'dot'  // Dotted line
        }
    };

    const layout = {
        title: 'Predicció vs Dades Reals',
        xaxis: { title: 'Temps' },
        yaxis: { title: 'Consum (kW)' }
    };

    Plotly.newPlot('chart', [tracePrediction, traceReal], layout);
</script>


    <a href="./model">← Tornar a la pàgina anterior</a>
</body>
</html>
